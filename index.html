<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Inicio da jornada em Midgard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
   
<body>
    <header class="cabecalho flex">
        <img class="imgcabecalho" src="imgs/logo_cabecalho.png">
    </header>

    <main class="container-main">
        <h1 class="titulo-pagina"> Midgard Witcher </h1>
        <div class="texto-principal">
            <p> Conduza, Abgail, Zion ou Electra a uma eletrizante jornada em busca do reconhecimento. </p>
        </div>
        <section class="conteudoprincipal flex">
            <div class="personagens">
                <img src="imgs/abigail.jpg" alt="Abgail">
                <h3>Abigail </h3>
            </div>
            <div class="personagens"> <img src="imgs/zion.jpg" alt="zion">
                <h3> Zion </h3>

            </div>
            <div class="personagens"> <img src="imgs/electra.jpg" alt="electra">
                <h3> Electra </h3>

            </div>
            <div>
                <button id="btnMain">Inicar a Jornada</button>
            </div>
        </section>

    </main>

    <footer class="flex">
        <img src="imgs/logo_baixo.jpg" alt="logo_baixo">
        <p class="textorodape"> Desenvolvido por MPGAMES 2021</p>
    </footer class=" rodape-flex">

    <script src="js/principal.js"></script>
    <script src="imgs/logo_cabecalho.png"></script>
</body>

</html>
